<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            img{
                width: 200px;
                height: 200px;
                margin-right: 20px;
                margin-bottom: 20px;
            }
            span >img{
                /*화면에서 숨김, 영역만차지*/
                visibility: hidden;
            }
            span:hover>img{
                /*화면에서 숨김, 영역만차지*/
                visibility: visible; /*마우스대면 보이게 . 어떻게할까.*/
            }
        </style>
    </head>
    <body>
        <h3>모든 img는 인라인</h3>
        <img alt="강아지" src="images/dog.jpg">
        <span><img alt="독수리" src="images/eagle.jpg"></span>
        <img alt="고슴도치" src="images/hedgehog.jpg">
    </body>
</html>
