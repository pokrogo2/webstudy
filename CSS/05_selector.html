<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>css</title>
        <style>
            table>tbody{ background-color: antiquewhite;}
            table td {
                color: chocolate
            }
            table>tbody>tr:nth-of-type(1)>td:nth-of-type(1){ background-color: aquamarine}
            /*형제 */
            p~h1 {color : blueviolet}
            p+h1{color : aqua}
            h3>a { /*부모 >자식*/ color: black; text-decoration: none}
            h3>a :link {/*클릭전*/ color :aquamarine }
            h3>a:visited{/*방문후*/ color: gray}
            h3 > a:hover{ /*클릭x 가따대면*/ color: aquamarine}
            h3>a:active {
                /*클릭하는동안*/
                color:orange
            }
            input[type="radio"]:hover+label{font-weight: bolder}
            h3 a 
            h3 ~ a
            h3  + a
            input[checked]+label{color: red;}
            input[type="radio"]:checked+label{
                color:aqua
            }
            ul>li:nth-of-type(4n+1){color: aquamarine
                /*first-of-type*/
            }
        </style>
    
    </head>
