<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /* 너비는 width높이는 height 
                가로정렬 : text-align ,세로정렬 vertical-align
                
            
            */
            table{width:400px; height: 300px;}
            table,td{/*
                width: 400px;
                border-width: 1px;
                border-style: solid;
                border-color: black;*/
                border : 1px solid black;
                border-collapse: collapse;
            }
            caption{
                color: coral;
            }
    
            thead td{
                text-align: center;
                height: 50px;
            }
            tbody{
                vertical-align:middle;/*top,middle,bottom;*/ 
            }
            td:nth-of-type(1){
                width: 100px;
            }
            
            td:nth-of-type(2){
                width: 100px;
            }
            
            td:nth-of-type(3){
                width: 200px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>명단</caption>
            <thead>
                <tr>
                    <td>이름</td>
                    <td>소속</td>
                    <td>신청일</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>파카</td>
                    <td>개발</td>
                    <td>2021-04-08</td>
                </tr>
                <tr>
                    <td>랄로</td>
                    <td>유지보수</td>
                    <td>2021-04-09</td>
                </tr>
                <tr>
                    <td>도파</td>
                    <td>고객지원</td>
                    <td>2021-04-10</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
