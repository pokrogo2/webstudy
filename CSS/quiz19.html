<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        
        <title></title>
        <style>
            html,body{
                margin: 0;
                padding: 0;
            }
            .container{
                width: 600px;
                height: 400px;
                background-color: beige;
                margin: 0 auto;
            }
            header{
                width: 100%;
                height: 50px;
                background-color: gainsboro;
                text-align: center;
                font-size: 30px;
                font-weight: 400;
                box-shadow: 0px 5px 5px gray;
            }
            .login_main{
                width: 50%;
                margin-top: 20px;
                float: left;
                
            }
            .box1{
                border: none;
                border-radius: 5px;
                background-color: darkgray;
                height: 30px;
                width: 190px;
                margin: 0 auto;
                padding :5px;
                padding-bottom: 10px;
                padding-left: 50px;
                position: relative;
                margin-bottom: 50px;
                
            }
            .inp{
                width: 150px;
                height: 15px;
                
                border-style: none;
                background-color: darkgray;
                margin: 10px;
                outline: none;
                
            }
            .sub{
                float: right;
                margin: 2px;
                color: gray;
                
            }
            .log_btn{
                margin-right: 30px;
                float: right;
                
            }
            .log_btn>button{
                width: 150px;
                height: 50px;
                padding :10px;
                color: white;
                background-color: indianred;
                border-radius: 5px;
                border-style: none;
                outline: none;
            }
            .sns_main{
                width: 50%;
                
                margin-top: 20px;
                float: left;
                
            }
            .box2{
                margin: 0;
                margin-bottom: 10px;
                background-color: skyblue;
                
            }
            .box2>p{
                color: white;
                font-size: 16px;
                margin: 0;
                margin-top: 7px;
            }
            
            .box3{
                background-color: blue;
            }
            .box4{
                background-color: orangered;
            }
            
        </style>
    </head>

    <body>
        <div class="container">
            <header>
                <div>WELCOME</div>
            </header>
            <div class="body">
                <div class="login_main">
                    <div class="id">
                        <div class="box1">
                            <input type="text" class="inp" placeholder="User or Email" >
                            <p class="sub">Forgot your username?</p>
                        </div>
                    </div>
                    <div class="id">
                        <div class="box1">
                            <input type="text" class="inp" placeholder="Password" >
                            <p class="sub">Forgot your username?</p>
                        </div>
                    </div>
                    <div class="log_btn"><button>LOGIN NOW</button></div>
                </div>
            
                <div class="sns_main">
                    <div class="box1 box2">
                        <p>Log in with Twitter</p>
                    </div>
                    <div class="box1 box2 box3">
                       <p>Log in with Facebook</p>
                    </div>
                    <div class="box1 box2 box4">
                        <p>Log in with Google+</p>
                    </div>
                    
                </div>
            </div>
        
        </div>
        

    </body>
</html>
