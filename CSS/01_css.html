<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>css</title>
        <!--internal스타일 : style태그에 css작업-->
        <style type="text/css"> /*type ="text/css" 부분 생략가능*/
            /*css 주석은 이모양만 가능*/
            /*
            
            selector(대상){
                속성(항목) : 값 ;
            }
            */
            h1{
                color:crimson;
            }
        </style>
        <!--external style :따로만들어 연결-->
        <!-- link태그 : 외부파일 연결
             href : 연결할 파일 경로지정
             rel : html과 연결할 파일의 관계지정

        -->
        <link href = "./01_css.css" rel="stylesheet">
        <!--동일 대상에대한 css가 다시나타나면 나중걸로 덮어쓰기-->
    </head>

    <body>
        
        <!--inline스타일 :태그에 직접 style 속성으로 지정한다.-->
        <h1 style="color: aqua">안녕하세요</h1>
    
    </body>
</html>
