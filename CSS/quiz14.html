<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title></title>
        <style>
            .container{
                width: 960px;
                margin: 0 auto;
                border: 1px solid black;
            }
            .product-list{
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
            .product{
                position: relative;
            }
            .product>img{
                width: 300px;
                height: 200px;
                /*이미지를 뒤로보내기위해 z인덱스 낮게*/
                z-index: 1;
            }
            .product>.product-price{
                width: 300px;
                height: 200px;
                background-color: rgba(0,0,0,0.5);
                z-index: 2;
                position: absolute;
                top:200px;
                text-align: center;
                color: white;
                padding-top: 20px;
                opacity: 0;
                transition-property: all;
                transition-duration: 1s;
                transition-timing-function: ease-out;
            }
            .product >img:hover+.product-price{
                opacity: 1; /*보인다*/
                transform: translateY(-200px);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="product-list">
                <div class="product">
                <img alt="제품1 이미지" src="images/cat.jpg">
                <div class="product-price"><h1>과일1</h1>
                    <p>맛있는 과일</p>
                    <p>가격 : 10,000원</p>
                </div>
            </div>
            <div class="product">
                <img alt="제품2 이미지" src="images/dog.jpg">
                <div class="product-price"><h1>과일2</h1>
                    <p>맛있는 과일</p>
                    <p>가격 : 20,000원</p></div>
                </div>
                <div class="product">

                <img alt="제품3 이미지" src="images/eagle.jpg">
                <div class="product-price"><h1>과일3</h1>
                    <p>맛있는 과일</p>
                    <p>가격 : 30,000원</p></div>

            
                </div>
            </div>
        </div>
    </body>

</html>
