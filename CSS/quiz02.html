<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>css</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <style>
            input[name="tel"]{color: aqua}
            input[name="query"]:focus{background-color: aqua}
            input[type="radio"]:checked+label{color: red ;}
            
            intput[type="radio"]:hover,input[type="radio"]:hover+label{cursor:pointer;}
            button:hover:nth-of-type(2){background-color: black ; color :aliceblue;}
        </style>
    
    </head>

    <body>
    
        검색 <input type="text" name="query"> &nbsp;<button><i class="fas fa-search fa"></i></button>
        
        <form >

            <label for="남">남성</label>
            <input type="radio" id="여" name="성별">
            <label for="여">여성</label>
            </fieldset>
        </form>
           <form >
