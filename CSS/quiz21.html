<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        
        <title></title>
        <style>
            .header{
                text-align: center;
                color: lawngreen;
            }
            .container{
                width: 640px;
                margin: 0 auto;
            }
            .login{
                width: 100%;
                margin: 0 auto;
                padding-bottom: 20px;
            }
            #title{
                padding: 10px;
                text-align: center;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                background-color: lightgray;
            }
            .box2>span{
                width: 150px;
                float: left;
                
                margin-left: 20px;
            }
            .box2{
                margin-bottom: 20px;
            }
          
            .box3{
                width: 220px;
            }
            }
            input:focus{
                background-color: aliceblue;
            }
            .login>.box2>label{
                margin-right: 20px;
            }
            label:focus{
                
            }
 
            .number{
                width: 80px;
            }
            .num{

            }

        <div class="container">

            </div>

                <div class="box2"><span>이름</span><input type="text" class="box3"></div>

                    <input type="radio" name="s" id="male"><label for="male">남자</label>
                    <input type="radio" name="s" id="female"><label for="female">여자</label>
                </div>
                <div class="box2"><span>연락처</span>
                    <select name="number" class="number">
                        <option value="010">010</option>

                        <option value="032">032</option>
                        <option value="031">031</option>
                    </select>
                    -
                    <input type="text" class="num">
                    -
                    <input type="text" class="num">
                
                </div>
            </div>
            
            
            <div class="login">
                 <h3 id="title">선택정보</h3>
                <div class="box2"><span>닉네임</span><input type="text" class="box3"></div>
                <div class="box2"><span>이메일</span><input type="email"> @

                <div class="box2">
                    <span>이메일수신</span>
                    <input type="radio" name="e" id="yes"><label for="yes">수신</label>
                    <input type="radio" name="e" id="no"><label for="no">미수신</label>
                </div>
                 <div class="box2">
                    <span>SMS수신</span>

                    <input type="radio" name="sms" id="no"><label for="no1">미수신</label>
                </div>
                
                <div class="box2"><span>취미 활동</span><input type="checkbox" id="ch1"><label for="ch1">독서</label>
                    <input type="checkbox" id="ch2"><label for="ch2">낚시</label>
                    <input type="checkbox" id="ch3"><label for="ch3">수영</label></div>

                <div class="box2"><span>프로필사진</span><input type="file"></div>
            </div>
