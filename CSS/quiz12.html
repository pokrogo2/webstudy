<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title></title>
        <style>
            @media screen and (max-width:768px){
                #gnb>ul{
                    width: 100%;
                    height: 40px;
                    list-style-type: none;
                    padding: 0;
                    overflow: hidden;
                    background-color: navy;
                    color: white;
                }    
                #gnb>ul>li{
                    float: left;
                    padding: 10px 20px;
                }
                #gnb>ul>li:hover{
                    background-color: lightgreen;
                    color: black;
                }
            }
            @media screen and (min-width:769px){
                #container{
                    overflow: hidden;
                    
                }   
                #container>#gnb{
                    float: left;
                    width: 80px;
                }
                #container>#content{
                    float: left;
                }
                #gnb>ul{
                    width: 100%;
                    list-style-type: none;
                    padding: 0;
                    background-color: navy;
                    color: white;
                }
                #gnb>ul>li{
                    padding: 10px 0px;
                }
                #gnb>ul>li:hover{
                    background-color: lightgreen;
                    color:black;
                }
            }
            
        </style>
    </head>

    <body>
    
        <div id="container">
            <div id="gnb">
                <ul>
                    <li>카페</li>
                    <li>메일</li>
                    <li>뉴스</li>
                    <li>지도</li>
                    <li>증권</li>
                </ul>
            </div>
            <div id="content">
                <h1>반응형웹</h1>
                <p>반응형 웹은 사용자의 기기에 따라서 웹페이지의 레이아웃을
                즉각 변경하는 기술입니다.</p>
            </div>
        
        </div>
    </body>

</html>
