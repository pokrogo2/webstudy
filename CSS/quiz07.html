<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            ul.flexstyle{
                display: flex;/*블록들은 한줄에못넣음 >디스플레이로 바꿈*/
               list-style-type: none;
                padding-left: 0;
                width: 500px;
                justify-content: space-between;
                border-top: 2px solid gray;
                border-bottom: 2px solid gray;
                line-height: 50px;
            }
            /*li>a{
                text-decoration: none;
                
                color: limegreen;
                font-weight: 900;
            }*/
           
            .flexstyle1{
                width: 100%;
                display: flex;
                list-style-type: none;
                
                border-top: 2px solid gray;
                border-bottom: 2px solid gray;
                padding-left: 100;
               
                justify-content: space-between;
                line-height: 50px;
            }
            .flexstyle1>li{
                margin-right: 40px;
            }
            .flexstyle1>li>a{
                display: block;
                width: 100%;
                text-align: center;
                padding: auto 10px;
                
                text-decoration: none;
                color: black;
                font-weight: 900;
            }
            
        </style>
    </head>
    <body>
   
        
        <ul class="flexstyle">
            <li><a>메일</a></li>
            <li><a>카페</a></li>
            <li><a>블로그</a></li>
            <li><a>쇼핑</a></li>
            <li><a>pay</a></li>
            <li><a>tv</a></li>
           
        </ul>

        <ul class="flexstyle1">
            <li><a>증권 홈</a></li>
            <li><a>시장정보</a></li>
            <li><a>이슈</a></li>
            <li><a>종목토론방</a></li>
            <li><a>뉴스</a></li>
            <li><a>MY종목보드</a></li>
           
        </ul>

    </body>
</html>
