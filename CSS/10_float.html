<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> </title>
        <style>
            div.wrap{
                width: 600px;
                border: 1px solid black;
                padding: 10px;
            }
            img{
                width: 150px;
                height: 100px;
                float:left;
            }
            .container{
                width: 240px;
                height: 240px;
                border: 1px solid black;
            }
            .container>div{
                width: 100px;
                height: 100px;
                float: left;
                margin: 10px;
                background-color: aliceblue
            }
            .quiz1{
                width: 260px;
                height: 300px;
                border: 1px solid black;
            }
            .quiz1>.left-box{
                width: 100px;
                height: 100px;
                float: left;
                margin :10px;
                border: 1px solid black;
                
            }
            .quiz1>.foot-box{
                clear: left;
                width: 200px;
                border: 1px solid black;
                height: 20px;
                margin: 10px;
                /*float를 벗어나는 속성 clear*/
                
            }
        </style>
    </head>
    <body>
        <div class="wrap"><img alt="개구락지" src="images/frog.jpg">
            <img alt="고슴" src="images/hedgehog.jpg">
            <img alt="독수리" src="images/eagle.jpg">
            <img alt="고양이" src="images/cat.jpg">
            <img alt="개" src="images/dog.jpg">
        기본적인 문서흐름 왼>오 위>아래 포지션을 수정하면
        화면에 콘텐츠를 어디에 배치할것인지 조정할 수 있다.
        포지션을 조정하는 방법은 float속성이용, position성을 이용하는 방법이 있다. 
        이중 float 속성을 사용하면 기본적인 문서흐름을 벗어나 float속성이 사용된 요소의 
        부모요소의 오른쪽,왼쪽에 배치된다.</div>
        
    <div class="container">
       <div>봄</div>
        <div>여름</div>
        <div>가을</div>
        <div>겨울</div>
        </div>
        
        <div class="quiz1">
            <div class="left-box"></div>
            <div class="left-box"></div>
            <div class="foot-box"></div>
        
        </div>
    </body>
</html>
