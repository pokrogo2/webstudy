<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            html,body{
                margin:0;
                padding:0;
            }
            body{
                
                font-family: Helvetica,Dotum,sans-serif;
                background-color: #f5f6f7;
            }
            .container{
                width: 768px;
                margin: 0 auto;
            }
            header{
                position: relative;
                padding: 106px 0 53px;
            }
            header>h1{
                margin: 0 auto;
                width: 231px;
                height: 44px;

                background-image: url(https://ssl.pstatic.net/static/nid/login/m_logo_naver.png);
                background-position: center;
                background-size: contain;
                background-repeat: no-repeat;
            }
          
            section{
                width: 460px;
                margin: 0 auto;
            }
            section >form>input{
                width:430px;
                padding: 15px;
                font-size: 14px;
                height: 16px;
                margin: 5px 10px;
            }
            section >form>input:focus{
                outline: none;
                border: 2px solid #03c75a;
            }
            section >form>input[type="submit"]{
                width: 460px;
                height: 60px;
                margin: 12px 10px 14px;
                background-color: #03c75a;
                border: solid 1px rgba(0,0,0,.1);
                box-shadow: 0 2px 6px 0 rgb(61 80 81 / 8%);
                color: #fff;
                font-weight: 900;
                font-size: 14px;
                border: none;
                cursor: pointer;
                text-align: center;
            }
            .login-info{
                position: relative;
                width: 100%;
                height: 20px;
                padding-bottom: 10px;
                border-bottom: 1px solid #e4e4e5;
                
            }
           .login-info>.login-state{
                float: left;
               
            }
            .login-info>.login-ip{
                float: right;
            }
            .login-info>.login-ip>span{
                color: #03c75a;
            }
            .login-easy{
                margin-top: 20px;
            }
            .login-easy>p{
                
                margin-top: 6px;
                margin-bottom: 20px;
                font-size: 20px;
                font-weight: 700;
                text-align: center;
                letter-spacing: -.8px;
            }
            .login-easy-sub{
                display: flex;
                justify-content: space-between;
            }
            .bt{
               width: 48%; 
                height: 40px;
                border: 1px solid #03c75a;
                background-color: #fff;
            }
            .bt>button{
                width: 100%;
                height: 100%;
                background-color: #fff;
                border:none;
                outline: none;
                font-size: 16px;
                font-weight: 600;
                letter-spacing: -.6px;
            }
            

            .find-info{
                text-align: center;
                color: #8e8e8e;
                font-size: 14px;
                padding-top: 18px;
            }
            .banner{
                width: 100%;
                height: 147px;
                background-image: url(https://ssl.pstatic.net/static/nid/login/m_920_294_210308.png);
                max-width: 460px;
                height: 147px;
                background-size: contain;
                background-repeat: no-repeat;
                margin: 50px auto 40px;
            }
            footer{
                width: 100%;
                text-align: center;
            }
            footer>.naver-info{
                font-size: 12px;
                text-align: center;
                
            }
            footer>.company-info{
                font-size: 9px;
                display: flex;
                
                justify-content: center;
            }
            footer>.company-info>.logo{
                width: 50px;
                height: 20px;
                margin: -3.5px;
                background-image: url(images/naver.png);
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <header>
                <!--로고-->
                <h1></h1>
            
            </header>
        <!--본문-->
            <section>
                <!--아이디 비밀번호 로그인 버튼-->
                <form method="post" action="https://nid.naver.com/nidlogin.login">
                    <input type="text" placeholder="아이디" size="50">
                    <span id="input-id-check"></span>
                    <input type="password" placeholder="비밀번호" size="50">
                    <span id="input-pw-check"></span>
                    <input type="submit" value="로그인" >
                           
                </form>
                <!--로그인 상태 유지 , ip보안-->
                <article class="login-info">
                    <!--로그인상태유지-->
                    <div class="login-state">◎ 로그인 상태 유지</div>
                    <div class="login-ip">IP 보안 <span>ON</span></div>
                </article>
                <article class="login-easy">
                    
                    <p>더욱 간편한 로그인</p>
                    <!--qr코드 로그인, 일회용 번호 로그인-->
                    <div class="login-easy-sub"><!--qr-->
                        <div class="bt"><button>QR코드로그인</button></div>
                        <div class="bt"><button>일회용 번호 로그인</button></div>
                    </div>
                
                </article>
                <article class="find-info">
                    <a>아이디찾기</a> | <a>비밀번호 찾기</a> | <a>회원가입</a>
                </article>
            </section>
        
            <!--광고배너-->
            <aside>
                <div class="banner">
                </div>
            </aside>
            <footer>
                <p class="naver-info"><a>이용약관</a> | <a><strong>개인정보처리방침</strong></a> | <a>책임의 한계와 법적고지</a> | <a>회원정보 고객센터</a></p>
                <div class="company-info">
                    <div class="logo"></div>
                    <div>Copyright &copy; <strong>NAVER Corp.</strong> All Rights Reserved.</div>
                </div>
            </footer>
        </div>
    </body>

</html>
