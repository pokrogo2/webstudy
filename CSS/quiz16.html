<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title></title>
        <style>
            html{
                font-size: 12px;
                font-family: Dotum, 돋움, Helvetica, sans-serif;
            }
            body{
                background-color: #f5f6f7;
                margin: 0;
                padding: 0;

            }
            .container{
                max-width: 768px;
                margin: 0 auto;
            }
            header{
                width: 100%;
                padding: 60px 0 20px;
            }
            header>h1{
                width: 240px;
                height: 44px;
                margin: 0 auto;
                background-image: url(./images/naver.png);
                background-size: cover;
                background-position: center;
            }
        
            section{
                width: 460px;
                margin: 0 auto;
            }
            .join_title{
                margin : 19px 0 8px;
                
                font-size: 14px;
                font-weight: 900;
            }
            .ps_box{
                width:100%;
                height: 51px;
                border: 1px solid #dadada;
                padding: 10px 110px 10px 14px;
                box-sizing: border-box;
                background-color: #fff;
                /*자식요소 absolute 처리위 해 포지션 */
                position: relative;
                
            }
            bir_yy>.ps_box{
                width:30%;
                height: 51px;
                border: 1px solid #dadada;
                padding: 10px 110px 10px 14px;
                box-sizing: border-box;
                background-color: #fff;
                /*자식요소 absolute 처리위 해 포지션 */
                position: relative;
                
            }
            .ps_box:focus{
                border: 1px solid #03b75c ;
            }
            .int{
                width: 100%;
                height: 29px;
                line-height: 29px;
                padding-right: 25px;
                border: none;
                font-size: 15px;
                box-sizing: border-box;
                outline: none;
            }
            .step_url{
                position: absolute;
                top: 16px;
                right: 13px;
                font-size: 15px;
                color: #8e8e8e;
                line-height: 18px;
            }
            .step_url_1{
                position: absolute;
                top: 16px;
                right: 13px;
                width: 24px;
                height: 24px;
                font-size: 15px;

                line-height: 18px;
                background-image: url(https://static.nid.naver.com/images/ui/join/m_icon_pw_step.png);
                background-repeat: no-repeat;
                background-size: 125px 75px;
                cursor: pointer;
            }
            .step_url_2{
                background-position: -27px 0;
                position: absolute;
                top: 16px;
                right: 13px;
                width: 24px;
                height: 24px;
                font-size: 15px;
                line-height: 18px;
                background-image: url(https://static.nid.naver.com/images/ui/join/m_icon_pw_step.png);
                background-repeat: no-repeat;
                background-size: 125px 75px;
                cursor: pointer;
            }
            .row_group{
                margin: 20px 0 0;
            }
            .sel{
                width: 100%;
                height: 29px;
                font-size: 15px;
                line-height: 18px;
                color: #000;
                border: none;
                border-radius: 0;
                -webkit-appearance:none;
                outline: none;
                text-decoration: none;
                cursor: pointer;
            }
            .bir_yy{
                width: 100%;
                display: fixed;
                justify-content: space-between;
            }

            
        </style>
    </head>
        
    <body>
        <div class="container">
            <header>
                    <!--로고-->
                <h1></h1>
            </header>
            <section>
                <form method="post">
                <!--몸통-->
                <!--아이디label,input-->
                    <div class="join_row">
                        <h3 class="join_title"><label for="id">아이디</label></h3>
                        <div class="ps_box">
                            <input type="text" id="id" class="int" name="id">
                            <span class="step_url">@naver.com</span>
                        </div>
                    </div>
                    <!--pw-->
                    <div class="join_row">
                        <h3 class="join_title"><label for="pw">비밀번호</label></h3>
                        <div class="ps_box">
                            <input type="text" id="id" class="int" name="pw">
                            <span class="step_url_1"></span>
                        </div>
                    </div>
                    <!---->
                    <div class="join_row">
                        <h3 class="join_title"><label for="id">비밀번호 재확인</label></h3>
                        <div class="ps_box">
                            <input type="text" id="id" class="int" name="pw_re">
                            <span class="step_url_2"></span>
                        </div>
                    </div>
                    
                    <div class="row_group">
                        <div class="join_row">
                        <h3 class="join_title" class="int"><label for="id">이름</label></h3>
                        <div class="ps_box">
                            <input type="text" id="id" class="int" name="name">
                        </div>
                        </div>
                        
                        <div class="join_row join_birthday">
                            <h3 class="join_title"><label for="id">생년월일</label></h3>
                            <div class="bir_yy">
                                <div class="ps_box ps_box2"><input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int" maxlegnth="4"></div>
                                <div class="ps_box ps_box2"><input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int" maxlegnth="4"></div>
                                <div class="ps_box ps_box2"><input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int" maxlegnth="4"></div>
                                
                            </div>
                        </div>
                            
                            
                            
                            
                        <h3 class="join_title" class="int"><label for="id">성별</label></h3>
                        <span class="ps_box">
                            <select id="gender" name="gender" class="sel" aria-label="성별"><option value selected>성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                            <option value="U">선택 안함</option></select>
                        </span>
                        <h3 class="join_title" class="int"><label for="id">생년월일</label></h3>
                        
                    </div>
                    
                    
                </form>
                
                
                
            </section>    
            <footer>
                <!--꼬릿말-->
            </footer>
        
        </div>
    </body>

</html>
