<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>css</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <style>
    
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
            /*정렬 : left right center justify*/
            p{
                text-align: left;
                /*행높이*/
                line-height: 50px;
                text-indent: 50px;
                text-shadow: 5px 4px 5px;
                text-decoration: underline;
                font-family: 'Nanum Pen Script', cursive;
            }
            pre{
                font-size: 20px;
                font-style: italic;
                font-weight: bolder;
                color: #ffffff; 
                /*퀵 에디터 컨트롤 e*/
                
                background-color: tomato;
                /*글꼴 설치된 글꼴이 없으면 기본글꼴*/
                font-family: '맑은 고딕 굵게',sans-serif;
                
            }
            /*인라인 요소는 블록레벨인 css속성처리 x*/
            span{
                
                text-align: center;
            }
           
            
        </style>
    
    </head>

    <body>
    
        <p>지기지지지이이 자가조고조고조ㅗ고조고 나쁜지승ㄹ 하면은 
        우리에게 들키지 밤에도 낮에도 느낄수 있는 눈과 귀가 있다네 우리의 손오공</p>
        
        <span>사랑하며 살면은 평화가 올거야</span>
        <br>
        
        <a href="https://naver.com">네이버로 가자</a>
        
        <pre>날아라 슈퍼보드</pre>
    
    </body>
</html>
