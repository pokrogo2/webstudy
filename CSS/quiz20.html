    <link rel="stylesheet" href="style/style.css">
    <style>
        header>h1{
            text-align: center;
        }
        header>nav>ul{
            display: flex;
            justify-content: space-between;
        }
        li{
           width:120px;

            padding-left: 36px;

        }

            margin: 0 auto;

        }

        }
        section{
            position: relative;

            height: 450px;
            display: flex;

            float: left;
        }
        article{

            border: 1px solid black;
            margin: 10px;
            
        }
        
    

        section>h3{
            width: 100%;
        }
        aside{
            float: right;
            border: 1px solid black;
            width: 180px;
            height: 500px;
        }
        
        footer{
            position: absolute;
            bottom: 0;
            background-color: lightgray;
            
            width: 100%;
            height: 70px;
            text-align: center;
            
            
        }
        footer>p{
            padding: 10px;
        }
