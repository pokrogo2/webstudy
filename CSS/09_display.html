<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <style>
            img:nth-of-type(2){
                display: none;
            }
            .blind{
                display: none;
            }
            input[type="radio"]:checked+span{
                color: aqua;
            }
            a.block-style{
                display: block;
                width: 200px;
                height: 50px;
                background: limegreen;
                color: white;
                text-align: center;
                line-height: 50px;
                text-decoration: none;
            }
            a.inline-block-style{
                display: inline-block;/*인라인 배치되지만 블록요소사용가능*/
                width: 200px;
                height: 50px;
                border-radius: 5px;
                background-color:deepskyblue;
                color:white;
                text-align: center;
                line-height: 50px;
                margin-top: 10px
            }
            div.flex-style{
                display: flex;
                box-sizing: border-box;
                width: 300px;
                height: 300px;
                border: 5px solid black;
                flex-wrap: wrap;/*nowrap 한줄 wrap 여러줄*/
                justify-content: center;
                
            }
            div.flex-style>.child{
                width: 100px;
                height: 100px;
                border: 1px solid black;
                
            }
        </style>
    </head>
    <body>
        <img alt="강아지" src="images/dog.jpg">
        <img alt="독수리" src="images/eagle.jpg">
        <img alt="고슴도치" src="images/hedgehog.jpg">
        <br><br>
        <fieldset>
            <legend class="blind">성별</legend>
            <label><input type="radio" name="gender" value=""><span>선택</span></label>
            <label><input type="radio" name="gender" value="male"><span>남성</span></label>
            <label><input type="radio" name="gender" value="female"><span>여성</span></label>
        </fieldset>
    
    <div>여기는 <div style="display: inline">inline</div>처리합니다.</div><!--블록 > 인라인-->
        <a href="https://naver.com" class="block-style">네이버</a>
        <a class="inline-block-style" href="https://twitter.com"><i class="fab fa-twitter fa-2x" ></i></a>
        <a class="inline-block-style" href="https://twitter.com"><i class="fab fa-facebook-f fa-2x"></i></a>
        
        <!--flex box-->
        <!--가로배치할요소들의 부모요소에 display: flex;속성주면 수평배치됨-->

        <!--자식 요소들의 margin은 없어진다-->
        <!--flex wrap :자식요소들을 강제로 한줄배치할것인지, 여러줄배치할것인지-->
        <!--flex direction 주축을바꿀때-->
        <!--justify-content : 주축을 기준으로 배치 방법-->
        <!--align-items : 교차축-->
        
        <div class="flex-style">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        
        </div>
    </body>
</html>
