<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> </title>
        <style>span[data-desc]{
        color: blue;
        text-decoration: underline;
            cursor: help;
            position: relative;
            }
            span[data-desc]:hover::after{
                content: attr(data-desc);
                position: absolute;
                border: 1px solid gray;
                top: 40px;
                left: 0;
                width: 200px;
                border-radius: 5px;
                background-color:cornsilk;
            }
        </style>
    </head>
    <body><p>이 예제는 <span data-desc="단어와 문장 부호의 집합">텍스트</span>와 함께 약간의 <span data-desc="호버 시 보여지는 작은 팝업">툴팁</span>을 포함합니다.</p></body>
</html>
