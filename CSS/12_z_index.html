<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> </title>
        <style>/*앞뒤 순서 z-index
            
                정수값을 가짐
                상대적으로 높은값이 앞
            position이 relative.absolute.fixed인경우에 적용
            같은 depth를 가진 요소끼리 비교
            */
            .a{
                width: 500px;
                height: 500px;
                background-color: blue;
                border: 1px solid blue;
                position: absolute;
                z-index: 10;
            }
            .b{
                position: absolute;
                width: 500px;
                height: 500px;
                background-color: red;
                border: 1px solid red;
                top: 300px;
                left: 300px;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
    
    </body>
</html>
