<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>position</title>
        <style>
        
            div{
                width: 200px;
                height: 200px;
                border: 1px solid black;
            }
            #box1{
                top:100px;
            }
            #box2{
                position: relative;
                top:100px;
            }
            .wrap{
                width: 500px;
                height: 500px;
                border: 1px solid black;
                position: relative; /*부모요소 position이 relative/absolute이면 자식요소들은 position : absolute를 사용할 수 있다.*/
            }
            .wrap>div{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                position: absolute;
            }
            #box3{
                top: 10px;
                left:10px;
            }
            #box4{
                right: 10px;
                top: 10px;
            }
            #box5{
                bottom: 10px;
                left: 10px;
            }
            #box6{
                bottom: 10px;
                right: 10px;
            }
            .side{
                width:100px;
                height: 300px;
                border: 1px solid black;
                position: fixed;/*브라우져 화면기준 고정*/
                top: 300px;
                right: 100px;
                
            }
            .side>img{
                width: 50px;
                height: 50px;
            }
        </style>
        <!--position
            1. static
                기본값, 문서 흐름대로 배치, 옵셋(top,bottom,l,r등 동작x)-->
            <!--relative 문서흐름대로 배치, 옵셋동작-->
            <!--absolute 문서흐름을 깨고 배치하고싶은곳에 배치-->
        <!--fixed 문서흐름깨고 배치하고싶은곳 배치.영역차지x-->
    </head>
    <body>
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <br><br><br><br><br><br>
        
        <div class="wrap">
            <div id="box3">봄</div>
            <div id="box4">여름</div>
            <div id="box5">가을</div>
            <div id="box6">겨울</div>
        </div>
        
        <div class="side">
        
        <img alt="꽃병" src="images/vase.jpg"><br><br>
        <img alt="벽" src="images/wall.jpg"><br><br>
        <img alt="개구리" src="images/frog.jpg"></div>
    </body>
</html>
