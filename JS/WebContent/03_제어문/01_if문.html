	<script>

	</script>
	<ul>
		<li>이름:<span id="name"></span></li>
		<li>평균:<span id="average"></span></li>
		<li>학점:<span id="grade"></span></li>
	
	</ul>
	<script>
		//이름.국어.영어.수학점수를 입력받아서 화면에 평균,학점을 계산하여 출력하시오
		var name=prompt('이름을 입력하세요 :');
		document.getElementById('name').textContent = name;
		var kor=prompt('국어점수를 입력하세요 :');
		var math=prompt('수학점수를 입력하세요 :');
		var eng=prompt('영어점수를 입력하세요 :');
		var avg = (parseInt(kor)+parseInt(math)+parseInt(eng))/3
		document.getElementById('average').textContent = avg;
		grd=document.getElementById('grade');
		if(avg>=90){
			grd.textContent='A';
		}else if(avg>=70){
			grd.textContent='B';
		}else{
			grd.textContent='C';
		}
		
	</script>
</body>
