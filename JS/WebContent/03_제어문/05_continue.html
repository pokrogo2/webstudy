<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="practice1"></div>

<div id ="practice2"></div>
<script>
	var message='';
	for(let n=1; n<100; n++){
		let digits = n%10;
		let tens = parseInt(n/10);
		let is369 = (digits !=0 && digits%3==0) || (tens !=0 && tens%3==0);
		
		console.log(is369 ? '짝' :n);
	if(is369){
		continue;
	}
	message +=n +'&nbsp;';
	if(n%10==0){
		message+='<br>';
	}
	}

	document.getElementById('practice1').innerHTML= message;
</script>
<script>
	//5개 양수를 입력받아서 평균을 출력
	//양수 이외의 데이터가 입력되면 '양수가 아닙니다 다시입력하세요'
	var count =0;
	var total =0;
	while(count<5){
	
		let n = parseInt(prompt((count+1) + '번째 양수를 입력하세요'))
		if(n<=0 || isNaN(n)){
			alert(n+'은 양수가 아닙니다.다시입력하세요');
			continue;
			
		}
		
		
		count++;
		total+=n;
	}
	document.getElementById('practice2').textContent = total;



</script>
</body>
</html>
