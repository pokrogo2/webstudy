<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="box"></div>
	<script>
		 /*
		 선택요소.style.css속성
		 	하이픈있으면 제거,
		 	camel case방식으로 cs속성명을 변경
		 	선택요소.style.color='red';
		 	선택요소.style.textAlign = 'center';
		 선택요소.style[css속성]
		 	1)css속성명을 언제나 그대로 사용하고 따옴표로 묶음
		 	ex) 선택요소.style['color']='red';
		 		선택요소.stlye['text-align'] ='center';
		 	
		 */
		 
		var div = document.getElementById('box');
		div.style.color='blue';
		div.style.textAlign='center';
		div.style.width='200px';
		div.style.height='50px';
		div.style.border = '3px solid navy';
		div.style.margin = '0 auto';
		div.style.borderRadius='25px';
		div.style.backgroundColor='skyblue';
		div.style.color='white';
		div.textContent='안녕하세요';
		div.style.lineHeight='50px';

		
	</script>
</body>
</html>
