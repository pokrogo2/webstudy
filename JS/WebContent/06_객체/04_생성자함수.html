<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
		생성자함수
		1.객체를 생성하는 함수
		2.구조가 동일한 여러 객체를 생성할때 유용
		3. 일반 함수와 구분하기위해 관례상 첫글자 대문자
		4. new 키워드로 호출
		
	
	
	*/

	function Person(name,age){
		
		this.name =name;
		this.age =age;
		
		
	}
	//객체 생성
	var person1 = new Person('브레드',10);
	var person2 = new Person('초코',5);
	
	//확인
	console.log('이름 : ' + person1.name+ ',나이 : ' + person1.age);
	console.log('이름 : ' + person2.name+ ',나이 : ' + person2.age);

</script>
</head>
<body>

</body>
</html>
