<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		
		<thead>
		<tr>
			<td>제목</td>
			<td>작가</td>
			<td>가격</td>
			<td>출판사</td>
		</tr>
		</thead>
		<tbody id="contents">
		</tbody>
		
		</table>
	<script>
	
	
	var books=[
		{
			title : '나는 자바',
			writer : '김자바',
			price : 30000,
			publisher : '자바출'
		},
		{
			title : '오라클',
			writer : '나오라클',
			price : 30000,
			publisher : '오라클출'
		},
		{
			title : '파이썬',
			writer : '나파이썬',
			price : 30000,
			publisher : '파이썬출판'
		}		
	];
	
	
	
	
	for(let i=0; i<books.length;i++){
		var tr= document.createElement('tr');
	document.getElementById('contents').appendChild(tr);
	for(let b in books[i]){
		var td= document.createElement('td');
		td.textContent=books[i][b];
		tr.appendChild(td);
	}
	}
	
	
</script>
</body>
</html>
