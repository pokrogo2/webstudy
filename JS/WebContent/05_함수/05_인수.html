<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//변수전달
	//(function(매개변수){})(인수);
	
	(function(name){
		console.log('이름' + name);
	})('브레드');
	
	//배열전달
	var arr = [1,2,3,4,5];
	printArray(arr);
	function printArray(a){
		for(let i =0; i<a.length; i++){
			console.log(a[i]);
		}
	}

	//함수전달
	function f(callback,name){
		callback(name);
		
	}
	f(function(n){
		console.log('이름 ' + n);
	},'브레드')
	
	
	//4.전달하는 인수 > 저장받는 매개변수
	//갯수안맞아도 동작함
	function whoAmI(name,age){
		console.log('이름' + name+'나이' +age);
	}whoAmI('브레드');
	
	function mutiplation(a,b){
	/* 	true || a =1;
		false || a z= 1; */
		a || (a=1);
		console.log('곱셈결과'  +(a*b))
	}
	
	
	//인수사오간없이 매개변수 사용x
	//모든함수는 특별객체 arguments가지고있음
	//함수에 전달된 인수는 모두 arguments로저장됨
	//arguments객체는 배열과 유사
	function whoAmI(){
		console.log(arguments);
		for(let i =0; i<arguments.length;i++){
			console.log((i+1)+'번째인수'+arguments[i]);
		}
	}
	whoAmI('브레드',1,2,3,4); //arguments가받음
	
	
	
	
	
	
	
</script>
