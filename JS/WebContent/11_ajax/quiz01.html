<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
onload = function(){
	var request = new XMLHttpRequest();
	request.open('get','quiz01.xml',true);
	request.send();
	request.onreadystatechange=function(){
		if(request.readyState==4&&request.status==200){
			//서버의 응답 xml 데이터는 responseXML이다.
			var resXML = request.responseXML;
			var people = resXML.getElementsByTagName('person');
			for(let i=0; i<people.length;i++){
				var name = people[i].getElementsByTagName('name')[0]; //people[0]을 기준으로 name한개
				var age = people[i].getElementsByTagName('age')[0];
				var address = people[i].getElementsByTagName('address')[0];
				var tel = people[i].getElementsByTagName('tel')[0];
				var tr = document.createElement('tr');
				document.getElementById('receive').appendChild(tr);
				
				var td = document.createElement('td');
				td.textContent=name.textContent;
				tr.appendChild(td);
				var td = document.createElement('td');
				td.textContent=age.textContent;
				tr.appendChild(td);
				var td = document.createElement('td');
				td.textContent=address.textContent;
				tr.appendChild(td);
				var td = document.createElement('td');
				td.textContent=tel.textContent;
				tr.appendChild(td);
			}
			
		
	}
}

}

</script>
</head>
<body>
	<table border="1" id="receive">
		<thead>
			<tr>
				<td>이름</td>
				<td>나이</td>
				<td>주소</td>
				<td>연락처</td>
			</tr>		
		
		</thead>

	
	</table>

</body>
</html>
