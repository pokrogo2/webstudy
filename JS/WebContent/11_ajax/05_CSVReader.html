<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	onload=function(){
		
		var request = new XMLHttpRequest();
		request.open('get','data1.csv',true);
		request.send();
		request.onreadystatechange=function(){
			if(request.readyState==4&&request.status==200){
				//서버의 응답 xml 데이터는 responseXML이다.
				var resText = request.responseText;
				//resText : 자바,오라클,HMTL,CSS,JS;
				var items = resText.split(',');
				//items=['자바','오라클',HTML,'CSS','JS']
				var ul = document.createElement('ul');
				document.getElementById('receive').appendChild(ul);
				for(let i=0; i<items.length;i++){
					var li=document.createElement('li');
					li.textContent=items[i];
					ul.appendChild(li);
				}
			}
		}
		
		
		
	}


</script>
</head>
<body>
<h1></h1>
<div id="receive"></div>

</body>
</html>
