<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
	
	/*XMLHttpRequest
					
	1.ajax 통신을 처리하는 자바스크립트객체
	2.anew XMLHttpsRequest()를 통해 객체를 생성한다.

	*/

				onload=function(){
				//1.객체생성
				var request = new XMLHttpRequest();
				//open()
				//open(전송방식,전송데이터,동기/비동기)
				//전송방식 : get,post
				//전송데이터 : 서버가 보내주는 데이터
				//동기/비동기
				
				request.open('get','data.txt',false);//동기
				
				//send()
				//서버에게 정보요청
				request.send()
				//서버가 응답할때까지 대기
				//서버의 응답(responseText)
				document.getElementById('receive').textContent=request.responseText;
			}
	</script>
</head>
<body>
 <h1> 서버가 보내준 데이터</h1>
 <div id="receive">
 
 </div>
</body>
</html>
