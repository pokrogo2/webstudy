<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	//1.일반for문
	var arr =['a','b','c'];
	for(let i =0;i<arr.length;i++){
		console.log(arr[i]);
	}

	//2.for-in문

	for(let i in arr){
		//배열에서 인덱스(i)를 순차적으로 뺀다.
		console.log(arr[i]);
	}
	//일반적으로 배열에서는 for in 문이 일반 for문보다 느리므로 일반for추천
</script>
</head>
<body>

</body>
</html>
