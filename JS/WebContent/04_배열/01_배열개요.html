<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 배열
		1.대괄호사용 []
		2.배열의 요소들의 자료형은 서로 같을필요가없다.*/
	//1.배열
	var array1=[10,3.14, false,'hello',{'name': 'ㅁㄴㅇㄹ'},function(){}];
	var array2=[];
	var array3 = new Array(10,20,30);

	
	console.log(typeof array1);
	console.log(array1[0]);
	console.log(array2[0]);
	console.log(array3[0]);
	
	
	array2[0]=100;
	console.log(array2[0]);
	array2[2]=300;
	console.log(array2[2]);

	console.log(array2[1]);
	
	var arr =[1, 2, 3];
	
	arr.push(4);
	arr.unshift(5);//첫요소로 5삽입
	arr.splice(2,0,6);//인덱스 2에 6을 추가
	
	console.log(arr);
	
	var d1 = arr.pop(); // 마지막요소삭제하고 반환
	var d2 = arr.shift(); //첫요소
	var d3 = arr.splice(1,1); // 인덱스 1부터 한개삭제 
	
	console.log(d1,d2,d3,arr);
	
	//배열길이 수정가능
	console.log('배열의 길이 :'  +arr.length);
	arr.length =5;
	
</script>
</head>
<body>

</body>
</html>
