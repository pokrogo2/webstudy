<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var a;
		console.log(typeof a);
		a=1;
		console.log(typeof a);
		a='hello';
		console.log(typeof a);
		a=true;
		console.log(typeof a);
		a=null;
		console.log(typeof a);
		a=Math.sqrt(-5);
		console.log(a);
		a=7/0;
		console.log(a);
	
		//형변환
		//숫자로 변환 : number(값)
		//	1)정수로 변환 : parseInt(값)
		//	2)실수변환 : parseFloat(값)
		//문자열변환 :String
		console.log(Number('123')); //문자열 123을 숫자로 변환
		console.log(String(123)); //숫자123을 문자열로변환
	</script>
</head>
<body>

</body>
</html>
