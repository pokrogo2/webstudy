			1. 이벤트 종류

			   3) hover : 마우스를 대면
			   4) mouseenter : 마우스가 들어오면
			   5) mouseleave : 마우스가 나가면

			2. 이벤트 등록
			   1) 객체.click(function(){})
			   2) 객체.on('click', function(){})
			   3) 객체.on({
				      'click': function(){

				      'dblclick': function(){
				    	  
				       }
				  })
				4) 객체.one('click', function(){}) : 한 번만 실행할 이벤트
				5) 객체.delegate('하위요소', 'click', function(){}) : 객체의 하위요소에 이벤트 등록
				6) 객체.off() : 이벤트 등록 전으로 돌아감
		*/
