<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<script>
	// 속성
	// 객체.getAttribute('name')
	// = 객체.attr('name')

	// value속성
	// 객체.value
	// 객체.val()

	$(document).ready(function(){
		console.log($('input[type="text"]').attr('name'));

</script>
