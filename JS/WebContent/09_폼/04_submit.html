<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form name="f1">
	<input type="text" name="q1">
	<br><br>
	<input type="button" value="검색"><!-- 아무일도 안하는 버튼 -->
	
</form>
<script>
	function fn_search1(){
	var f1 = document.forms.f1;
	var q1 = f1.q1;
	if(q1.value==''){
		alert('검색어를 입력하세요')
		q1.focus();
		return;
	
	}
	f1.submit();
	}
	
	

</script>
<hr>
<form>
	<input type="text" name="q2">
	<br><br>
	<input type="button" value="검색" onclick="fn_search2(this.form)"><!-- this=버튼 this.form하면 버튼에 폼이전달 -->

</form>
<script>
	function fn_search2(f){
		var q2 = f.q2;
		if(q2.value ==''){
			alert('검색어를 입력하세요');
			q2.focus();
			return;
		}
		f.action='index.html';
		f.submit();
	}

</script>
</body>
</html>
