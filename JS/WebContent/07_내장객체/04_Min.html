<script>
	//반올림 올림 내림 절사 자릿수 지정이 가능하도록 함수구현
	// 소수2자리 반올림 1.456
	console.log(Math.round(1.456*100)/100);
	
	function myRound(n,digit){
		digit || (digit=0);
		return Math.round(n*Math.pow(10,digit))/Math.pow(10,digit);
	}

	console.log(myRound(456789.45678,3));
	console.log(myRound(456789.45678,2));
	console.log(myRound(456789.45678,1));
	console.log(myRound(456789.45678,0));
	console.log(myRound(456789.45678,-1));
	console.log(myRound(456789.45678,-2));
	console.log(myRound(456789.45678,-3));
</script>
