<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.rainbow{
	width:150px;
	height:150px;
	}

</style>
</head>
<body>
	<div class="rainbow"></div>
	
	<script>
	var colors = ['red','orange','yellow','green','blue','navy','violet'];
	var contents =['빨','주','노','초','파','남','보'];
	var i=0;
		function rainbow(){
			var i =0;
			document.getElementById('rainbow').style.backgroundColor=colors[i];
			document.getelementById('rainbow').textContent =contents[i];
			i++;
			i%=7;
			setTimeout(rainbow,500);
		}
		rainbow();
				
			
	
	</script>
	
	
</body>
</html>
