<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var now = new Date();
	console.log('now =' + now);
	
	var date1 = new Date(2021, 3, 29);
	var date2 = new Date(2021, 3, 29, 10, 40, 30); //월 0~11
	var date3 = new Date('2021-04-29');
	console.log(date1);
	console.log(date2);
	console.log(date3);

	console.log('년 ' + now.getFullYear());
	console.log('월 ' + (now.getMonth()+1));
	console.log('일 ' + now.getDate());
	console.log('요일 ' + now.getDay()); // 일 : 0 ~6
	console.log('시 ' + now.getHours());
	console.log('분 ' + now.getMinutes());
	console.log('초 ' + now.getSeconds());
</script>
</head>

</body>
</html>
