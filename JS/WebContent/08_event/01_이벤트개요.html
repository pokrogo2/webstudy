			7)mouseout:마우스나가면

			:이벤트를 실행시키는속성(on+이름)
			onclick,ondbclick,onfocus,onblur,onload,
			onmouseover,onmouseout,onkeyprss,onkeydown,onkeyup

			function f(){},function(){},()=>{}
			
			
			*/
			
			/*

					window.onload = ()=>{};
