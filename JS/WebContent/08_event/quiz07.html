<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#container{
	margin:0 auto;
	width: 640px;
	border:1px solid black;
	}
	header>h1{
		text-align:center;
	
	}
	section{
	width:100%;
	}
	#lagrge-image{
	width:640px;
	}
	ul{
	
		list-stlye-type:none;
		display:flex;
		justify-content:center;
		
	}
	li{
	margin : 5px 10px;
	
	
	}
	.thumbnail{
	width:50px;
	height:50px;}
	
</style>
<script>
onload = function(){
	var thumbnails = document.getElementsByClassName('thumbnail');
	// var thumbnails = document.querySelectorAll('.thumbnail');
	for (let i = 0; i < thumbnails.length; i++) {
		thumbnails[i].addEventListener('click', function(){
			// data-img 속성 값을 저장하고 있는 이벤트 객체 : this
			// this.getAttribute('data-img')
			// this.dataset.img
			document.getElementById('large-image').setAttribute('src', this.dataset.img);
		});
	}			
}
</script>
</head>
<body>
<div id="container">
	<header>
		<h1>썸네일 이미지를 선택하면 큰 이미지로 나타난다.</h1>
		<section>
			<div>
				<img src="../images/cat.jpg" id="large-image">
			
			</div>
			<ul>
				<li><img src="../images/cat.jpg" class="thumbnail" data-img="../images/cat.jpg">
				<li><img src="../images/dog.jpg" class="thumbnail" data-img="../images/dog.jpg">
				<li><img src="../images/eagle.jpg" class="thumbnail" data-img="../images/eagle.jpg">
			
			</ul>
		</section>
	</header>

</div>

</body>
</html>
