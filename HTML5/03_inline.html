<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>인라인 요소</title>
</head>
<body>
    <span>span태그는 아무 특성 x 나중에 css또는 js 로 영역을 알아낼때사용</span>
    <strong>강조 텍스트</strong>
    <em>em은 기울임</em>
    <mark>mark태그는 형광팬</mark>
    <hr/> <!--hr태그는 수평선-->
    <font size="1">글꼴 1~7</font>
    <font size="2">숫자가 클수록 큼</font>
    <font size="3">기본이 3</font>
    <font color="000000">검정</font>
    <font color="f00">빨강</font>
    <font face="궁서체"> 궁서체</font>
    <font face="고딕,명조">고딕없으면 명조</font>
    <font face="sans-serif">고딕계열글꼴</font>
    <font face="serif">명조계열 글꼴</font>
    </body>
</html>
