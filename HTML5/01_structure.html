<!--

    프론트엔드 : 웹페이지를 만들어 사용자에게 제공하는 부분
    백엔드 : 데이터의 삽입,수정,삭제,조회 crud

    프론트엔드 구성
    HTML
        hyper text markup language
        웹페이지 내용 및 구조를 생성
    CSS
        Cascade Style Sheet
        웹페이지의 스타일을 지정. 꾸미기
    JS
        ECMA Script
        웹페이지를 조작


    HTML
        현재 HTML5가 표준구성
        모든 웹페이지의 구성을 태그로 생성한다.
        태그 형식 
            1) 열닫<TAG> ..</TAG>
            2) 나홀로 </TAG> 

        태그에 속성값 추가 가능
        태그는 모두 정해져있음.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML문서구조</title>
</head>
<body>

    <h1>안녕하세요</h1>
    
    
</body>







</html>
