<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz01</title>
</head>
<body>
    <p><strong>HTML(Hypertext Markup Language)</strong>
    의 요소는 역사적으로 "
    <mark>블록 레벨</mark>
    " 요소와 "
    <mark>인라인</mark>
    요소로 분류됐습니다. 
    <br>
    <em>인라인 요소</em>
    는 콘텐츠의 흐름을 끊지 않고, 요소를 구성하는 태그에 할당된 공간만 차지합니다. 이글은
    <ins>인라인 요소</ins>
    란 무엇인지와
    <ins>블록 레벨 요소</ins>
    와의 차이점을 살펴봅니다.</p>
</body>
</html>
