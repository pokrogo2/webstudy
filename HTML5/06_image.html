<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지</title>
    </head>
    <body>
    <!--이미지 넣기는 img태그-->
    <!--
            img태그
                1닫는 태그없음
                2속성
                    src:이미지 경로 위치+이름
                    alt : 이미지 대체 텍스트(ex:경로x 시각장애)
                    width 너비 단위 픽셀
                    height :높이 단위 픽셀, 한쪽만 줄이면 자동적용
                3src 속성
                    1.절대경로 이미지 전체경로지정 (잘안씀)
                    2.상대경로 html 문서를 기준으로 경로지정
                        a.현재 디렉터리 (현재폴더) : . =>html문서가 있는 디렉터리
                        b.상위디렉터리 : ..
                    3. url 지정 : 이미지의 웹주소 지정.
            -->
        <img src="D:\SPRING0303\webstudy\HTML5\images/image1.jpg" alt="검정 배경 강아지"><br>
        <img src=".\images/image1.jpg" alt="검정 배경 강아지" width="320" height="320"><br>
        <img src="images\image3.jpg" height="200">
    </body>

</html>
